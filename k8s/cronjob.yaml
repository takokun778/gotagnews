apiVersion: batch/v1
kind: CronJob
metadata:
  name: gotagnews
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: gotagnews
              image: takokun778/gotagnews:latest
              imagePullPolicy: IfNotPresent
              env:
                - name: MONGODB_URI
                  valueFrom:
                    secretKeyRef:
                      name: gotagnews-secret
                      key: MONGODB_URI
                - name: LINE_CHANNEL_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: gotagnews-secret
                      key: LINE_CHANNEL_SECRET
                - name: LINE_CHANNEL_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: gotagnews-secret
                      key: LINE_CHANNEL_TOKEN
          restartPolicy: Never
